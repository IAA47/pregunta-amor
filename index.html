<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>¿ME QUIERES MÁS QUE YO?</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        /* Estilos adicionales para asegurar funcionamiento en móvil */
        html, body {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        .texto-blanco {
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <!-- Contenedor para el texto -->
        <div class="texto-container">
            <p class="texto-blanco">¿YO TE QUIERO MÁS QUE TÚ?</p>
        </div>
        
        <!-- Contenedor para los botones - El botón NO se moverá DENTRO de este contenedor -->
        <div class="botones-container">
            <button id="yesBtn">SÍ</button>
            <button id="noBtn">NO</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>

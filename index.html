<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>¿ME QUIERES MÁS QUE YO?</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        /* Estilos adicionales para móvil */
        html, body {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }
        
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <!-- Contenedor para el texto -->
        <div class="texto-container">
            <p>¿YO TE QUIERO MÁS QUE TÚ?</p>
        </div>
        
        <!-- Contenedor para el botón SÍ -->
        <div class="boton-si-container">
            <button id="yesBtn">SÍ</button>
        </div>
        
        <!-- El botón NO estará posicionado absolutamente en toda la pantalla -->
        <button id="noBtn">NO</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
